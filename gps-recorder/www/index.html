<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>GPS Recorder</title>
    </head>
    <body>
        <table class="table table-striped">
            <tr>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Altitude</th>
                <th>Speed</th>
            </tr>
            <tr id="results">
                <td>0</td>
                <td>0</td>
                <td>0ft</td>
                <td>0mph</td>
            </tr>
        </table>
        <div class="group">
            <div class="btn-container">
                <button id="start" class="btn btn-primary">Start Tracking</button>
            </div>
            <div class="btn-container">
                <button id="single" class="btn btn-primary">Get Once</button>
            </div>
        </div> 
        <button id="save" class="btn btn-success">Save</button>
        <div class="cool-image"><img src="css/img/icon.png" /></div>

        <script id="gps-template" type="text/x-handlebars-template">
            <td>{{roundNum lat}}</td>
            <td>{{roundNum lng}}</td>
            <td>{{convertAlt alt}}ft</td>
            <td>{{convertSpeed speed}}mph</td>
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
